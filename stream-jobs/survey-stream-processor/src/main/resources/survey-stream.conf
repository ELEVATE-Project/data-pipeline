include "base-config.conf"

kafka {
  input.topic = "sl-improvement-survey-submission-dev"
  groupId = "sl-improvement-survey-consumer-group-dev"
  output.topic = "sl-metabase-dashboard-dev"
}

task {
  consumer.parallelism = 1
  sl.surveys.stream.parallelism = 1
  sl.metabase.dashboard.parallelism = 1
}

postgres{
  host = "localhost"
  port = "5432"
  username = "postgres"
  password = "elevatedata"
  database = "dev-project-analytics"
  tables = {
    solutionsTable = ${job.env}"_solutions"
    dashboardMetadataTable = ${job.env}"_dashboard_metadata"
  }
}

reports{
  enabled = ["admin", "program"]
}